<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="light dark" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Array Sorting Examples</title>
    </head>
    <body>
        <main class="container">
            <noscript
                >This page contains webassembly and javascript content, please
                enable javascript in your browser.</noscript
            >

            <h1>Array Sorting Examples</h1>

            <canvas id="canvas" width="1280" height="720"></canvas>

            <table id="stats">
                <thead></thead>
                <tbody>
                    <tr>
                        <th>Reads</th>
                        <td id="reads">0</td>
                    </tr>
                    <tr>
                        <th>Writes</th>
                        <td id="writes">0</td>
                    </tr>
                    <tr>
                        <th>Compares</th>
                        <td id="compares">0</td>
                    </tr>
                    <tr>
                        <th>Swaps</th>
                        <td id="swaps">0</td>
                    </tr>
                    <tr>
                        <th>Operation</th>
                        <td id="operation">-</td>
                    </tr>
                    <tr>
                        <th>FPS</th>
                        <td id="fps">0</td>
                    </tr>
                </tbody>
            </table>

            <section id="controls">
                <button
                    id="play-pause"
                    class="material-symbols-outlined"
                    onclick="renderer.handlePlayPauseClick()"
                >
                    play_arrow
                </button>
                <button
                    id="next-tick"
                    class="material-symbols-outlined"
                    onclick="renderer.handleNextTickClick()"
                >
                    skip_next
                </button>
                <button
                    id="reset"
                    class="material-symbols-outlined"
                    onclick="renderer.handleResetClick()"
                >
                    cached
                </button>
                <button
                    id="share"
                    class="material-symbols-outlined"
                    onclick="renderer.handleShareClick()"
                >
                    ios_share
                </button>
            </section>

            <section class="centered" id="settings">
                <section id="algorithm">
                    <header>Algorithm</header>
                    <p
                        data-value="bubble"
                        onclick="renderer.handleAlgorithmClick(event.target)"
                    >
                        Bubble
                    </p>
                    <p
                        data-value="selection"
                        onclick="renderer.handleAlgorithmClick(event.target)"
                    >
                        Selection
                    </p>
                    <p
                        data-value="cocktail"
                        onclick="renderer.handleAlgorithmClick(event.target)"
                    >
                        Cocktail
                    </p>
                    <p
                        data-value="insertion"
                        onclick="renderer.handleAlgorithmClick(event.target)"
                    >
                        Insertion
                    </p>
                    <p
                        data-value="gnome"
                        onclick="renderer.handleAlgorithmClick(event.target)"
                    >
                        Gnome
                    </p>
                    <p
                        data-value="cycle"
                        onclick="renderer.handleAlgorithmClick(event.target)"
                    >
                        Cycle
                    </p>
                    <p
                        data-value="heap"
                        onclick="renderer.handleAlgorithmClick(event.target)"
                    >
                        Heap
                    </p>
                    <p
                        data-value="shell"
                        onclick="renderer.handleAlgorithmClick(event.target)"
                    >
                        Shell
                    </p>
                    <p
                        data-value="oddEven"
                        onclick="renderer.handleAlgorithmClick(event.target)"
                    >
                        Odd-Even
                    </p>
                    <p
                        data-value="quickSort"
                        onclick="renderer.handleAlgorithmClick(event.target)"
                    >
                        Quick sort
                    </p>
                </section>

                <section id="size">
                    <header>Size</header>
                    <p
                        data-value="128"
                        onclick="renderer.handleSizeClick(event.target)"
                    >
                        128
                    </p>
                    <p
                        data-value="256"
                        onclick="renderer.handleSizeClick(event.target)"
                    >
                        256
                    </p>
                    <p
                        data-value="512"
                        onclick="renderer.handleSizeClick(event.target)"
                    >
                        512
                    </p>
                    <p
                        data-value="1024"
                        onclick="renderer.handleSizeClick(event.target)"
                    >
                        1024
                    </p>
                    <p
                        data-value="2048"
                        onclick="renderer.handleSizeClick(event.target)"
                    >
                        2048
                    </p>
                    <p
                        data-value="4096"
                        onclick="renderer.handleSizeClick(event.target)"
                    >
                        4096
                    </p>
                </section>

                <section id="initial">
                    <header>Initial</header>
                    <p
                        data-value="shuffled"
                        onclick="renderer.handleInitialClick(event.target)"
                    >
                        Shuffled
                    </p>
                    <p
                        data-value="reversed"
                        onclick="renderer.handleInitialClick(event.target)"
                    >
                        Reversed
                    </p>
                </section>

                <section id="sort-time" data-key="sortTime">
                    <header>Sort time</header>
                    <p
                        data-value="10"
                        onclick="renderer.handleSortTimeClick(event.target)"
                    >
                        10s
                    </p>
                    <p
                        data-value="20"
                        onclick="renderer.handleSortTimeClick(event.target)"
                    >
                        20s
                    </p>
                    <p
                        data-value="30"
                        onclick="renderer.handleSortTimeClick(event.target)"
                    >
                        30s
                    </p>
                    <p
                        data-value="60"
                        onclick="renderer.handleSortTimeClick(event.target)"
                    >
                        60s
                    </p>
                </section>
            </section>
        </main>

        <script src="./bootstrap.js"></script>
    </body>
</html>
